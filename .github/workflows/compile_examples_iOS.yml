
name: compile_examples_iOS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  build:
    runs-on: macOS-latest
    strategy:
      matrix:
        xcodebuild-workspace: ['coresdk-integrations/coresdk-ios/FleksyCoreSample.xcodeproj']
        xcodebuild-scheme: ['FleksyCoreSample']
        
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build ${{ matrix.xcodebuild-scheme }} App
        working-directory: ./${{ matrix.xcodebuild-workspace }}
        run: set -o pipefail && xcodebuild clean -scheme ${{ matrix.xcodebuild-scheme }} -destination "platform=iOS Simulator,name=iPhone 14 Pro" -derivedDataPath DerivedData build-for-testing | xcpretty --color --simple
      
      - name: Upload products
        uses: actions/upload-artifact@v1
        with:
          name: Products
          path: DerivedData/Build/Products
